<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Iniciar sesión</title>
			<!-- Icono pestaña -->
			<link rel="shortcut icon" href="../src/img/icono.png">
			<!-- Fuentes -->
			<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
			<!-- CSS -->
			<link rel="stylesheet" href="../src/css/style.css">
			<!-- JavaScript -->
			<script type="text/javascript" src="../src/js/script.js"></script>
			<!-- Jquery -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<!-- Bootstrap -->
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--   	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
		 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<h1 id="title" class="hidden"><span id="logo">Peluqueria <span>Oza Oza</span></span></h1>
			</div>
			<div class="login-box animated fadeInUp">
				<div class="box-header">
					<h2>Logueáte</h2>
				</div>
				<form action="../c/index.php" method="post">
					<label for="username">Usuario</label>
					<br/>
					<input type="text" id="username" name=usuario>
					<br/>
					<label for="password">Contraseña</label>
					<br/>
					<input type="password" id="password" name=contrasenia>
					<br/>
					<button type="submit">Iniciar sesión</button> &nbsp; <button value="registro" name="registro">Registráte</button>
					<br/>
				</form>
				<p class="small">{mensaje}</p>
			</div>
		</div>
	</body>
	<!-- Código JQuery -->
	<script>
		$(document).ready(function () {
	    	$('#logo').addClass('animated fadeInDown');
	    	$("input:text:visible:first").focus();
		});
		$('#username').focus(function() {
			$('label[for="username"]').addClass('selected');
		});
		$('#username').blur(function() {
			$('label[for="username"]').removeClass('selected');
		});
		$('#password').focus(function() {
			$('label[for="password"]').addClass('selected');
		});
		$('#password').blur(function() {
			$('label[for="password"]').removeClass('selected');
		});
	</script>
</html>
