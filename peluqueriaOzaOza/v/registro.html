<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Iniciar sesión</title>
		<!-- Icono pestaña -->

		<link rel="stylesheet" href="../src/css/style.css">

	<body>
		<div class="container">
			<div class="top">
				<h1 id="title" class="hidden">
					</span>
				</h1>
			</div>
			<div class="login-box animated fadeInUp">
				<div class="box-header">
					<h2>Registráte</h2>
				</div>
				<form class="cita" name="form" action="../c/registro.php" method="post">
					<label for="nombre" class="texto">Nombre:</label>
					<br> 
					<input id="nombre"	type='text' name="nombre" onblur="document.getElementById('usuario').value=document.getElementById('nombre').value" />
					<br>
					<label for="apellidos" class="texto">Apellidos:</label>
					<br> 
					<input type='text' name="apellidos" />
					<br>
					<label for="usuario" class="texto">Usuario:</label>
					<br>
					<input id="usuario" type='text' name="usuario" required /><span><b>&nbsp;*</b></span>
					<br>
					<label for="contraseña" class="texto">Contraseña:</label>
					<br> 
					<input type='password' name="contrasenia" required /><span><b>&nbsp;*</b></span>
					<br>
					<label for="telefono" class="texto">Telefono:</label>
					<br> 
					<input type='number' name="telefono" max="9" />
					<br>
					<label for="movil" class="texto">Movil:</label>
					<br>
					<input type='number'name="movil" max="9" required /><span><b>&nbsp;*</b></span> <br>
					<br>
					<button type='submit' name="registro">Registrarme</button>
					&nbsp;
					<button value="atras" name="atras">Atras</button>
				</form>
			</div>
		</div>
	</body>
	<!-- Código JQuery -->
	<script>
		// Label nombre
		$('#nombre').focus(function() {
			$('label[for="nombre"]').addClass('selected');
		});
		$('#nombre').blur(function() {
			$('label[for="nombre"]').removeClass('selected');
		});
		// Label apellidos
		$('#apellidos').focus(function() {
			$('label[for="apellidos"]').addClass('selected');
		});
		$('#apellidos').blur(function() {
			$('label[for="apellidos"]').removeClass('selected');
		});	
		// Label usuario
		$('#usuario').focus(function() {
			$('label[for="usuario"]').addClass('selected');
		});
		$('#usuario').blur(function() {
			$('label[for="usuario"]').removeClass('selected');
		});
		// Label contraseña
		$('#contraseña').focus(function() {
			$('label[for="contraseña"]').addClass('selected');
		});
		$('#contraseña').blur(function() {
			$('label[for="contraseña"]').removeClass('selected');
		});
		// Label telefono
		$('#telefono').focus(function() {
			$('label[for="telefono"]').addClass('selected');
		});
		$('#telefono').blur(function() {
			$('label[for="telefono"]').removeClass('selected');
		});
		// Label movil
		$('#movil').focus(function() {
			$('label[for="movil"]').addClass('selected');
		});
		$('#movil').blur(function() {
			$('label[for="movil"]').removeClass('selected');
		});
	</script>
